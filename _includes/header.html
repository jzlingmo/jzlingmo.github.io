{% assign arr = page.url | split:'/'%}
{% assign name = arr[1] %}
{% if name == null or name == 'index.html' %}
{% assign name = 'blog' %}
{% endif %}
<div class="container">
    <header id="header" class="clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
            <a href="{{ site.baseurl }}/blog" {%if name contains 'blog' %}class="active"{% endif %}>Blog
            <a href="{{ site.baseurl }}/about" {%if name contains 'about' %}class="active"{% endif %}>About</a>
        </nav>
    </header>
</div>
